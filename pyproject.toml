[project]
name = "jijmodeling-tutorial"
version = "1.8.0"
description = "Tutorial for JijModeling"
readme = "README.md"
requires-python = ">=3.9, <3.12"  # jijmodeling does not support Python 3.12 yet
dependencies = [
    "jijmodeling >= 1.8.0, < 1.9.0",
    "jupyterlab >= 4.2.5",
    "ommx >= 1.3.0, < 2.0.0",
    "ommx-python-mip-adapter >= 1.3.2, < 2.0.0",
    "pytest>=8.3.3",
]
