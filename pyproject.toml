[project]
name = "jijmodeling-tutorial"
version = "1.10.1"
description = "Tutorial for JijModeling"
readme = "README.md"
# jijmodeling does not support Python 3.13 yet, and JijModeling-Transpiler 3.12 neither.
requires-python = ">=3.9, <3.12"
dependencies = [
  "jijmodeling == 1.12.4",
  "ommx >= 1.8.2, < 2.0.0",
  "ommx-pyscipopt-adapter >= 1.8.2, < 2.0.0",
  "ommx-openjij-adapter >= 1.8.2, < 2.0.0",
  "openjij>=0.9.2",
  "pytest>=8.3.3",
]

[dependency-groups]
dev = ["nbconvert>=7.16.4", "jupyter-book >= 1.0.0, < 2.0.0"]

